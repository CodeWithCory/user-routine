<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"><title>User Routine Demo</title><script defer="defer" src="main.js"></script></head><body><main><header><h1>User Routine Demo</h1><p data-fill-description>Description description description...</p><nav>Quick Links: <a href="https://github.com/CoryLR/user-routine#readme">Documentation on GitHub</a>, <a href="https://www.npmjs.com/package/user-routine">NPM Listing</a>, <a href="https://github.com/CoryLR/user-routine/blob/main/user-routine.template.js">Portable Template</a></nav></header><br><section data-fill-tests class="code-carousel" data-flickity='{ "contain": true, "hash": true }'><figure id="test-a-feature"><div class="code-card" data-card-id="0"><div class="code-card-header">Test a Feature</div><pre><code class="hljs language-javascript">userRoutine([
  'fill input.text Hi',
  'fill input.count 3',
  'click button.duplicate',
  'exists .output Hi Hi Hi',
])</code></pre><div class="buttons"><button class="run"><i class="fa-solid fa-play"></i> Run</button> <button class="copy-code" title="Copy Code"><i class="fa-regular fa-copy"></i></button> <button class="copy-link" title="Copy Link"><i class="fa-solid fa-link"></i></button></div></div></figure><figure id="display-a-tutorial"><div class="code-card" data-card-id="1"><div class="code-card-header">Display a Tutorial</div><pre><code class="hljs language-javascript">userRoutine([
  'log Welcome to the demo',
  'comment .code-carousel Try one',
  'comment nav Link to docs here',
], {
  message: 'User Routine Tutorial',
  tutorialMode: true
})</code></pre><div class="buttons"><button class="run"><i class="fa-solid fa-play"></i> Run</button> <button class="copy-code" title="Copy Code"><i class="fa-regular fa-copy"></i></button> <button class="copy-link" title="Copy Link"><i class="fa-solid fa-link"></i></button></div></div></figure><figure id="await-a-process"><div class="code-card" data-card-id="2"><div class="code-card-header">Await a Process</div><pre><code class="hljs language-javascript">userRoutine([
  'click button Long process',
  '!await .result processing...',
  'await .result process complete',
], { message: 'Testing await' })</code></pre><div class="buttons"><button class="run"><i class="fa-solid fa-play"></i> Run</button> <button class="copy-code" title="Copy Code"><i class="fa-regular fa-copy"></i></button> <button class="copy-link" title="Copy Link"><i class="fa-solid fa-link"></i></button></div></div></figure></section><br><br><section class="mock-app"><h3>Mock Application</h3><p>Click the button to duplicate some text.</p><label>Text:</label> <input class="text"> <label>Count:</label> <input type="number" class="count" min="0" max="9999"> <button class="duplicate">Duplicate</button><pre class="output"></pre><br><br><button class="process"><span>&#128337;</span> Simulate long process</button><div class="result"></div></section><br><br></main></body></html>
